<!DOCTYPE html>
<html>
    <head>
       <title>Calculator</title>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       <link rel="stylesheet" href="styles.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <script src="hw3_calculator.js"></script>
       
       <style>
        body{background-color:azure}
        

       </style>
    </head>


<body>

<br>
<div class="calc">
    <br>
<form><br>
    
    <input type="'text" id="result" name="y"><br><br>
    <input type="button" class="btn" value="Deg">
    <input type="button" class="btn" value="x!" onclick="calcFactorial()">
    <input type="button" class="btn" value="(">
    <input type="button" class="btn" value=")">
    <input type="button" class="btn" value="%" onclick="calcPercent()">
    <input type="button" class="btn" value="AC" onclick="y.value =''"><br><br>

    <input type="button" class="btn" value="sine" onclick="calcSin()">
    <input type="button" class="btn" value="ln" onclick="calcln()">
    <input type="button" class="btn btn-default" value="7" onclick="y.value += '7'">
    <input type="button" class="btn btn-default" value="8" onclick="y.value += '8'">
    <input type="button" class="btn btn-default" value="9" onclick="y.value += '9'">
    <input type="button" class="btn" value="&#247;" onclick="y.value += '/'"><br><br>

    <input type="button" class="btn" value="cos" onclick="calcCos()">
    <input type="button" class="btn" value="log" onclick="calcLog()">
    <input type="button" class="btn btn-default" value="4" onclick="y.value += '4'">
    <input type="button" class="btn btn-default" value="5" onclick="y.value += '5'">
    <input type="button" class="btn btn-default" value="6" onclick="y.value += '6'">
    <input type="button" class="btn" value="x" onclick="y.value += '*'"><br><br>

    <input type="button" class="btn" value="tan" onclick="calcTan()">
    <input type="button" class="btn" value="&#8730;" onclick="squareRoot()">
    <input type="button" class="btn btn-default" value="1" onclick="y.value += '1'">
    <input type="button" class="btn btn-default" value="2" onclick="y.value += '2'">
    <input type="button" class="btn btn-default" value="3" onclick="y.value += '3'">
    <input type="button" class="btn" value="-" onclick="y.value += '-'"><br><br>

    <input type="button" class="btn" value="EXP" onclick="y.value += 'EXP'">
    <input type="button" class="btn" value="X&#8305;" onclick="display('**')">
    <input type="button" class="btn btn-default" value="0" onclick="y.value += '0'">
    <input type="button" class="btn btn-default" value="." onclick="y.value += '.'">
    <input type="button" class="btn btn-primary" value="=" onclick="y.value=eval(y.value)">
    <input type="button" class="btn" value="+" onclick="y.value += '+'">


</form>
</div>



</body>
</html>
